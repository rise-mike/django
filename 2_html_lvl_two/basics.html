<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Educate Yo' Self</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<h1>Course Sign Up Page</h1>
<p>Please Note: First and Last names, Password, and Email are MANDATORY!</p>
    
    <form method="GET" action="thanks.html">
        <h2>Are you from Canada?</h2>
        
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="firstname" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="lastname" placeholder="Last Name" required>
        <p> </p>
        
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="joel@joel.joel" required>
        <label for="pass">Password:</label>
        <input id="pass" type="password" name="password" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="over18" value="yes">
        <label for="no">No</label>
        <input id="no" type="radio" name="over18" value="no">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" aria-placeholder="Choose">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
            <option value="mp">MonkeyPaw</option>
        </select>
        <p> </p>
        <input type="submit" value="Sign Up">
    </form>
    
</body>
</html>
